
<section class="contenedor-login fondo">
    <form class="form" [formGroup]="loginForm"><h2>Iniciar sesión</h2>
        <label for="Usuario">Usuario:</label><br>
        <input type="text" id="usuario" name="usuario" placeholder="Pre23"><br>
        <label for="password" >Contraseña:</label><br>
        <input type="password" id="password" name="password" placeholder="******"><br>
        <button type="submit">Entrar</button><br>
        <a routerLink="/registrar">Registrarse</a></form>
</section>
